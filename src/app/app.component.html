<div class="container m-5">
  <div id="definir-voo">
    <form>
      <div class="form-group">
        <label for="paisDeOrigem">País de origem:</label>
        <select class="form-control" id="paisDeOrigem">
          <option>Brasil</option>
          <option>Estados Unidos</option>
          <option>Alemanha</option>
          <option>México</option>
          <option>Espanha</option>
        </select>
      </div>

      <div class="form-group">
        <label for="cidadeDeOrigem">Cidade de origem:</label>
        <select class="form-control" id="cidadeDeOrigem">
          <option>Brasília</option>
          <option>São Paulo</option>
          <option>Rio de Janeiro</option>
          <option>Espírito Santo</option>
          <option>Minas Gerais</option>
        </select>
      </div>

      <div class="form-group">
        <label for="paisDeDestino">País de destino:</label>
        <select class="form-control" id="paisDeDestino">
          <option>Canadá</option>
          <option>Japão</option>
          <option>Inglaterra</option>
          <option>China</option>
          <option>Rússia</option>
        </select>
      </div>

      <div class="form-group">
        <label for="cidadeDeDestino">Cidade de destino:</label>
        <select class="form-control" id="cidadeDeDestino">
          <option>Montreal</option>
          <option>Vancouver</option>
          <option>Toronto</option>
          <option>Montreal</option>
          <option>Quebec City</option>
        </select>
      </div>

      <div class="row">
        <div class="col-6">
          <div>Adultos:</div>
          <div>
            <button class="btn btn-primary">-</button>
            <span class="mx-2">1</span>
            <button class="btn btn-primary">+</button>
          </div>
        </div>
        <div class="col-6">
          <div>Crianças:</div>
          <div>
            <button class="btn btn-primary">-</button>
            <span class="mx-2">1</span>
            <button class="btn btn-primary">+</button>
          </div>
        </div>
      </div>

      <div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="classeOption" id="classeEconomica" value="classeEconomica">
          <label class="form-check-label" for="classeEconomica">Econômica</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="classeOption" id="classeExecutiva" value="classeExecutiva">
          <label class="form-check-label" for="classeExecutiva">Executiva</label>
        </div>
      </div>

      <div class="form-group">
        <label for="milhas">Utilizar 0 milhas:</label>
        <input type="number" class="form-control" id="milhas">
      </div>

      <div>
        <button class="btn btn-primary">Continuar</button>
      </div>
    </form>
  </div>
  <div id="resumo-voo"></div>
</div>
