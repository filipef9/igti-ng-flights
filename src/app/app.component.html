<div class="container m-5">
  <div id="definir-voo">
    <form [formGroup]="definirVooForm" (ngSubmit)="continuar()">
      <div class="form-group">
        <label for="paisDeOrigem">País de origem:</label>
        <select id="paisDeOrigem" class="form-control" formControlName="idPaisDeOrigem">
          <option *ngFor="let country of countries" [ngValue]="country.id">{{ country.country }}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="cidadeDeOrigem">Cidade de origem:</label>
        <select id="cidadeDeOrigem" class="form-control" formControlName="idCidadeDeOrigem">
          <option *ngFor="let city of citiesFrom" [ngValue]="city.id">{{ city.city }}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="paisDeDestino">País de destino:</label>
        <select id="paisDeDestino" class="form-control" formControlName="idPaisDeDestino">
          <option *ngFor="let country of countries" [ngValue]="country.id">{{ country.country }}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="cidadeDeDestino">Cidade de destino:</label>
        <select id="cidadeDeDestino" class="form-control" formControlName="idCidadeDeDestino">
          <option *ngFor="let city of citiesTo" [ngValue]="city.id">{{ city.city }}</option>
        </select>
      </div>

      <div class="row">
        <div class="col-6">
          <div>Adultos:</div>
          <div>
            <button class="btn btn-primary">-</button>
            <span class="mx-2">1</span>
            <button class="btn btn-primary">+</button>
          </div>
        </div>
        <div class="col-6">
          <div>Crianças:</div>
          <div>
            <button class="btn btn-primary">-</button>
            <span class="mx-2">1</span>
            <button class="btn btn-primary">+</button>
          </div>
        </div>
      </div>

      <div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="classeOption" id="classeEconomica" value="classeEconomica">
          <label class="form-check-label" for="classeEconomica">Econômica</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="classeOption" id="classeExecutiva" value="classeExecutiva">
          <label class="form-check-label" for="classeExecutiva">Executiva</label>
        </div>
      </div>

      <div class="form-group">
        <label for="milhas">Utilizar 0 milhas:</label>
        <input type="number" class="form-control" id="milhas">
      </div>

      <div>
        <button class="btn btn-primary">Continuar</button>
      </div>
    </form>
  </div>

  <div id="resumo-voo" *ngIf="showResumoVoo" class="mt-3">
    <h2>Resumo da viagem</h2>

    <div class="row">
      <div class="col-5">
        <span class="font-weight-bold">Origem:</span>
      </div>
      <div class="col-7">
        <span>{{ selectedCountryFrom.country }} ({{ selectedCityFrom.city }})</span>
      </div>
    </div>

    <div class="row">
      <div class="col-5">
        <span class="font-weight-bold">Destino:</span>
      </div>
      <div class="col-7">
        <span>{{ selectedCountryTo.country }} ({{ selectedCityTo.city }})</span>
      </div>
    </div>


  </div>
</div>
